<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="imege/png" href="../imagenes/login.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container pt-6">
    <form action="#" method="post" class="form-group">
      <h4 class="text-center mb-3 title">login</h4>
      <img src="../imagenes/login.png" class="card-img-top" alt="imagen de login">
      <div class="mb-3 position-relative">
        <label for="#" class="form-label">Correo electronico</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Correo eletronico" required />
        <i class="bi bi-envelope-open-fill icon"></i>
      </div>
      <div class="mb-3 position-relative">
        <label for="#" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="email" name="email" placeholder="Contraseña" required />
        <i class="bi bi-lock-fill icon"></i>
      </div>
      <input type="checkbox" name="check" id="check" class="form-check-input" required />
      <label for="#" class="form-check-label texto">Ver contraseña</label>
      <p class="texto">¿Tienes una cuenta?<a class="link" href="../html/registro.html" target="_blank"><span
            class="texto">Regitrate aqui</span></a></p>
      <p class="texto"><a class="link" href="../html/restablecer.html">Restablecer contraseña</a></p>
      <button type="submit" class="btn btn-primary">Iniciar sesion</button>
      <a href="../html/productos.html" class="btn btn-primary text-light">Volver a productos</a>
    </form>
  </div>
  <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
