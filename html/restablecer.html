<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/restablecer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="../imagenes/restablecer contraseña.png"/>
</head>
<body>
    <div class="container">
        <form action="#" class="form-container">
            <h4 class="text-center titulo">restablecer contraseña</h4>
            <img src="../imagenes/restablecer contraseña.png" class="card-img-top" alt="Imagen de restablecer contraseña">
            <div class="mb-3 position-relative">
                <label for="#" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Nueva contraseña" required>
                <i class="bi bi-lock-fill icon"></i>
            </div>
            <div class="mb-3 position-relative">
                <label for="#" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Confirmar contraseña" required>
                <i class="bi bi-lock-fill icon"></i>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
