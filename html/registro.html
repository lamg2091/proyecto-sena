<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="../imagenes/registro.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-3">
        <form action="#" method="post" class="form-container" autocomplete="on">
            <h4 class="text-center mb-5 texto">Registro</h4>
            <img src="../imagenes/registro.png" class="card-img-top" alt="imagen de registro">
            <div class="mb-3 position-relative">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Nombre Completo">
                <i class="bi bi-person-circle icon"></i>
            </div>
            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control form" name="email" id="password" required placeholder="Correo electronico">
                <i class="bi bi-envelope-fill icon "></i>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label label">Contraseña</label>
                <input type="password" class="form-control" name="telefono" id="telefono" required placeholder="Contraseña">
                <i class="bi bi-lock-fill icon"></i>
            </div>
            <div class="mb-3 position-relative">
                <label for="tel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" name="password id="telefono" required placeholder="Telefono">
                <i class="bi bi-telephone-fill icon"></i>
            </div>
                <input type="checkbox" name="check" id="check" class="form-check-input">
                <label for="#" class="form-check-label label">Mostrar contraseña</label>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
